apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: war-web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: eementrade.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: war-web-service
            port:
              number: 80
  tls:
  - hosts:
    - eementrade.com
    secretName: eementrade-tls